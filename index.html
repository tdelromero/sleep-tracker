<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Welcome to Sleep Tracker</title>
</head>
<body>
    <div id="login-wrapper">

        <form id="login-form">
            <input type="text" name="username" id="username-field" placeholder="Username">
            <input type="password" name="password" id="password-field" placeholder="Password">
            <input type="submit" id="submit-login" value="Login">
        </form>
        <div id="login-error-msg-holder">
            <p id="login-error-msg"> Invalid username or password </p>
        </div>
    </div>
        <div id="center-screen">
            <div id="login-start-wrapper">
                <a href="#" id="btn-start"> Start your journey </a>
                
            </div>
           
        </div>
<script async type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
